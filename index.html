<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Semana do Zero ao Programador Contratado - Landing Page Days Gone</title>
		<link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon" />
		<link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />

		<link rel="stylesheet" href="./src/css/reset.css" />
		<link rel="stylesheet" href="./src/css/estilos.css" />
		<link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css">
	</head>
	<body>
		<header class="cabecalho">
			<div class="logo">
				<img src="./src/imagens/logomenu.png" alt="Logo Bend Studios" />
				<hr />
				<img src="./src/imagens/daysgonemenu.png" alt="Logo DAYS GONE" />
			</div>
			<nav>
				<ul class="menu">
					<li>
						<a href="#home">Home</a>
					</li>
					<li>
						<a href="#comprar">Comprar</a>
					</li>
					<li>
						<a href="https://github.com/EversonBastos" target="_blank">Suporte <img src="./src/imagens/icone-link.svg" alt="Icone de link de suporte" /></a>
					</li>
				</ul>
			</nav>
		</header>
		<main class="home" id="home">
			<img class="imagem-fundo" src="./src/imagens/bg-main.png" alt="Deacon centado no chão escorado na moto e atras vindo uma orda de freneticos " />

			<div class="informacoes">
				<div class="lista-de-jogos">
					<img src="./src/imagens/logodaysgone.png" alt="Logo DAYS GONE" />
					
				</div>
				<h1 class="titulo">Já disponíveis para Playstation e PC</h1>
				<p class="texto">Entre nesse mundo pós-apocalíptico</p>
				<p class="texto"> Onde qulaquer escolha pode te levar a morte.</p>

				<a class="btn-comprar" href="#comprar">Compre já</a>
			</div>
		</main>
		<section class="compre-ja" id="comprar">
			<h2 class="titulo">Compre já</h2>
			<div class="cartao">
				<img class="capa-do-jogo" src="./src/imagens/dg1.jpg" alt="Capa do jogo DAYS GONE" />

				<div class="informacoes">
					<h3>DAYS GONE</h3>
					<p>
						Inclui <strong>Legendas</strong> e
						<strong>Áudio em Português</strong>
					</p>
					<ul class="plataformas">
						<li>
							<img src="./src/imagens/logo-ps5.svg" alt="Logo Playstation 5" />
						</li>
						<li>
							<img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4" />
						</li>
						<li>
							<img src="./src/imagens/logo-pc.svg" alt="Logo PC" />
						</li>
					</ul>
				</div>
				<button class="btn-plataforma">
					Selecione a plataforma

					<ul class="plataformas">
						<li>
							<img src="./src/imagens/logo-ps5.svg" alt="Logo Playstation 5" />
						</li>
						<li>
							<img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4" />
						</li>
						<li>
							<img src="./src/imagens/logo-pc.svg" alt="Logo PC" />
						</li>
					</ul>
				</button>
			</div>
		</section>
		<script src="./src/js/index.js"></script>
	</body>
</html>
